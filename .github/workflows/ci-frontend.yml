name: CI - Frontend (hangman-front)

on:
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - 'hangman-front/**'   # Only run if the PR touches the frontend project

permissions:
  contents: read

concurrency:
  group: ci-frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hangman-front
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'hangman-front/package-lock.json'

      - name: Install dependencies (clean)
        run: npm ci

      - name: Build
        # Make sure your package.json has "build": "..."
        run: npm run build

      - name: Upload build artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hangman-front-build
          path: |
            hangman-front/dist
            !**/node_modules/**
          if-no-files-found: ignore

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: hangman-front
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'hangman-front/package-lock.json'

      - name: Install dependencies (clean)
        run: npm ci

      - name: Run unit tests (CI mode)
        # Ensure your test runner exits (no watch mode). Example for React:
        # add in package.json: "test": "cross-env CI=true react-scripts test --watchAll=false"
        run: npm test --silent