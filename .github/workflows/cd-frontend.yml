name: CD - Frontend to GHCR (manual)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (e.g. v1.0.0 or pr-123)"
        required: false
        default: ""
      api_url:
        description: "Value for ARG API_URL passed to Docker build"
        required: true

permissions:
  contents: read
  packages: write   # Needed to push to GHCR

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: hangman-front

jobs:
  image:
    name: Build Docker image (no push)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute tag
        id: meta
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            SAFE_REF="${GITHUB_REF_NAME//\//-}"
            SHORT_SHA="${GITHUB_SHA::7}"
            TAG="${SAFE_REF}-${SHORT_SHA}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Will build tag: $TAG"

      - name: Build (no push, cache to GHA)
        uses: docker/build-push-action@v6
        with:
          context: ./hangman-front
          file: ./hangman-front/Dockerfile
          push: false
          load: false
          platforms: linux/amd64
          build-args: |
            API_URL=${{ github.event.inputs.api_url }}
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=${{ env.IMAGE_NAME }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "Built (no push): ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}" >> $GITHUB_STEP_SUMMARY

  publish:
    name: Push image to GHCR
    runs-on: ubuntu-latest
    needs: image
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tag
        id: meta
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            SAFE_REF="${GITHUB_REF_NAME//\//-}"
            SHORT_SHA="${GITHUB_SHA::7}"
            TAG="${SAFE_REF}-${SHORT_SHA}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Will push tag: $TAG"

      - name: Build & Push (reuse cache; fast)
        uses: docker/build-push-action@v6
        with:
          context: ./hangman-front
          file: ./hangman-front/Dockerfile
          push: true
          platforms: linux/amd64
          build-args: |
            API_URL=${{ github.event.inputs.api_url }}
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=${{ env.IMAGE_NAME }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "Pushed: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}" >> $GITHUB_STEP_SUMMARY